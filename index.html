<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script type = "text/javascript" src="js/jquery-1.4.4.js"></script>
    <script type = "text/javascript" src="js/jquery.svg.js"></script>
    <script type = "text/javascript" src="js/jquery.svgdom.js"></script>
    <script type = "text/javascript" src="js/SVGPan.js"></script>

  </head>

  <body>
    <div id="container">
    </div>

    <script type = "text/javascript">
      $(document).ready(function() {
        var svg = document.createElement('object', true);
        svg.setAttribute('type', 'image/svg+xml');
        svg.setAttribute('data', 'graph.svg');

        svg.addEventListener('load', function() { SVGPan(svg.getSVGDocument()); }, false);
        document.getElementById('container').appendChild(svg, document.body);
      });
    </script>
  </body>
</html>
